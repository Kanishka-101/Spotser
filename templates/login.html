<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Spotser</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 36px;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 360px;
    }
    h2 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 24px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 14px;
    }
    button {
      background-color: #2563eb;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e40af;
    }
    .error {
      color: #dc2626;
      text-align: center;
      font-size: 13px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form action="/login" method="post">
      <input type="password" name="password" placeholder="Enter admin password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
